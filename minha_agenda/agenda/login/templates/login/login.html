{% extends "login/base.html" %}

{% block content %}

<div class="div1">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
  </form>
</div>
<style>
    .div1{
        background-color: rgb(219, 205, 182);
        border-radius: 10px;
        max-width: 75%;
        min-width: 50%;
        text-align: center; 
        margin: 30px;
    }
</style>

{% endblock content %}
